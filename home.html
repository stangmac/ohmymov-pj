<!DOCTYPE html>
<html lang="en">

<head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <link rel="stylesheet" href="/css/style.css">

    <title>Oh! My Mov</title>
</head>

<body>
    <!-----------------------------------------------------------HEADER--------------------------------------------------------->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">
                <img src="./asset/images/logo2.png" width="150px" height="33px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="col-6">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Suggestion</a>
                            </li> 
                        </ul>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <form class="form-input d-inline-flex justify-content-end">
                        <input class="form-control mr-2 search col-sm" type="search" placeholder="Search for movies" aria-label="Search">
                        <button class="btn o-button ml-1" type="submit">Sign In</button>
                    </form>
                </div>                
            </div>
        </nav>
    </header>
      
     <!----- Section 1 - title ----->

    <section class="sec-1">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <div class="box-banner">
                        <div class="row">
                            <div class="line-text mb-3">Welcome</div>
                        </div>
                        <div class="row">
                            <h1 class="white-font mb-3">Let's Create Your <br> Own Collection</h1>
                        </div>
                        <div class="row">
                            <button class="btn s-button mt-3 " type="submit">START</button>
                        </div>  
                    </div>                    
                </div>
                <div class="col-5">
                    <img src="./asset/images/poster-banner.png" height="270px">
                </div>
            </div>
        </div>
    </section>

    <!----- Section 2 - new ----->

    <section class="sec-2 py-4 mb-5">
        <div class="container">
            <div class="title-font-bold black-font mb-4">New</div>
            <div class="row">
                <div class="col-4 mr-5">
                    <div class="box-new row py-2">
                        <img src="./asset/images/bookmark.png" class="bookmark-icon" onclick="toggleBookmark(this)" alt="Bookmark Icon">
                        <div class="col-3 mt-2">
                            <img class="poster" src="./asset/images/poster.jpg" height="210px">
                        </div>
                        <div class="col-9">
                            <div class="inside-box ml-5 pt-3 mb-1">
                                <div class="row">
                                    <div class="caption-font main-font">2024</div>
                                </div>
                                <div class="row">
                                    <div class="body-font-bold white-font">Bad Boys: Ride or Die</div>   
                                </div>
                                <div class="row">
                                    <div class="caption-font main-font mr-2">Action</div>  
                                    <div class="caption-font main-font mr-2">·</div>  
                                    <div class="caption-font main-font">Comedy</div> 
                                </div>
                                <div class="row app-logo">
                                    <img class="app" src="./asset/images/logo-netflix.png">
                                    <img class="app" src="./asset/images/logo-true-id.png">
                                    <img class="app" src="./asset/images/logo-apple-tv.png">
                                    <img class="app" src="./asset/images/logo-playstore.png">
                                </div>
                                <div class="row mt-4">
                                    <img class="app" src="./asset/images/logo-imdb.png">
                                    <div class="caption-font white-font ml-2">6.6 / 10</div>
                                    <img class="app ml-4" src="./asset/images/logo-rotten.png">
                                    <div class="caption-font white-font ml-2">95 %</div>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
                <div class="col-4 mr-2">
                    <div class="box-new row py-2">
                        <img src="./asset/images/bookmark.png" class="bookmark-icon" onclick="toggleBookmark(this)" alt="Bookmark Icon">
                        <div class="col-3 mt-2">
                            <img class="poster" src="./asset/images/poster.jpg" height="210px">
                        </div>
                        <div class="col-9">
                            <div class="inside-box ml-5 pt-3 mb-1">
                                <div class="row">
                                    <div class="caption-font main-font">2024</div>
                                </div>
                                <div class="row">
                                    <div class="body-font-bold white-font">Bad Boys: Ride or Die</div>   
                                </div>
                                <div class="row">
                                    <div class="caption-font main-font mr-2">Action</div>  
                                    <div class="caption-font main-font mr-2">·</div>  
                                    <div class="caption-font main-font">Comedy</div> 
                                </div>
                                <div class="row app-logo">
                                    <img class="app" src="./asset/images/logo-netflix.png">
                                    <img class="app" src="./asset/images/logo-true-id.png">
                                    <img class="app" src="./asset/images/logo-apple-tv.png">
                                    <img class="app" src="./asset/images/logo-playstore.png">
                                </div>
                                <div class="row mt-4">
                                    <img class="app" src="./asset/images/logo-imdb.png">
                                    <div class="caption-font white-font ml-2">6.6 / 10</div>
                                    <img class="app ml-4" src="./asset/images/logo-rotten.png">
                                    <div class="caption-font white-font ml-2">95 %</div>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </section>

    <!----- Section 3 - genre ----->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="omm.js"></script>
</body>

</html>
