
<!-- ✅ views/post-form.ejs -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>เขียนกระทู้ใหม่</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>โพสต์กระทู้เกี่ยวกับหนัง</h2>
  <form action="/posts/create" method="POST">
    <div class="mb-3">
      <label class="form-label">ความคิดเห็น</label>
      <textarea name="content" class="form-control" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">เลือกหนัง (สามารถเลือกหลายเรื่อง)</label>
      <select name="tagged_movies" class="form-select" multiple required>
        <% movies.forEach(movie => { %>
          <option value="<%= movie._id %>"><%= movie.title %></option>
        <% }) %>
      </select>
      <div class="form-text">กด Ctrl (Windows) หรือ Command (Mac) เพื่อเลือกหลายเรื่อง</div>
    </div>
    <button type="submit" class="btn btn-success">โพสต์เลย</button>
  </form>
</body>
</html>
