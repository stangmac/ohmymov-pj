<!----------start modal sign in--------------->
<div class="resetpassword">
    <form  action="/reset-password" method="POST">
        <input type="hidden" name="email" value="<%= email %>">
        <!-- New Password -->
        <div class="form-element-sign">
            <h1 class="resetP">New Password</h1>
            <label for="new-password">Password</label>
            <div class="input-wrapper">
                <input type="password" name="password" id="new-password" placeholder="Enter new password">
                <span class="toggle-password" onclick="togglePassword('new-password', this)">
                    <i class="fa-regular fa-eye-slash"></i>
                </span>
            </div>
        </div>
        
        <div class="form-element-sign">
            <label for="confirm-password">Confirm Password</label>
            <div class="input-wrapper">
                <input type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm password">
                <span class="toggle-password" onclick="togglePassword('confirm-password', this)">
                    <i class="fa-regular fa-eye-slash"></i>
                </span>
            </div>
        </div>
        
       
            <button type="submit">Reset Password</button>

    </form>

</div>
