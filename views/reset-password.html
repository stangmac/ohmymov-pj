<!----------start modal sign in--------------->
<div class="popup-sign-p">

        <form action="/reset-password" method="POST">
            <input type="hidden" name="email" value="<%= email %>">

            <!-- New Password -->

                <div class="col-6">
                    <div class="form-element-sign">
                        <label for="signup-password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm password">
                            <span class="toggle-password" onclick="togglePassword('signup-password', this)">
                                <i class="fa-regular fa-eye-slash"></i>
                            </span>
                        </div>
                        
                
                    </div>
                </div>
                
                <div class="col-6">
                    <div class="form-element-sign">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-wrapper">
                            <input type="password" name="confirmPassword" id="confirm-password" placeholder="Confirm password">
                            <span class="toggle-password" onclick="togglePassword('confirm-password', this)">
                                <i class="fa-regular fa-eye-slash"></i>
                            </span>
                        </div>
                        
                        <% if (error) { %>
                            <p class="alert alert-danger"><%= error %></p>
                        <% } %>
                    </div>
                </div>
                <button type="submit">Reset Password</button>
             </div>
        </form>
 













<script>
    function togglePassword(inputId, iconElement) {
        let input = document.getElementById(inputId);
        let icon = iconElement.querySelector("i");
    
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        }
    }
    
</script>

<!----------End modal sign in--------------->
