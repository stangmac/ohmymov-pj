<!DOCTYPE html>
<html lang="en">

<head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <!-----------------------------------------------------------HEADER--------------------------------------------------------->
    <header class="fixed-top mb-5">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/">
                <img src="/images/logo2.png" width="200px" height="33px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
           
        </nav>
    </header>

<!----------start modal sign in--------------->
<div class="container ">
    <form action="/login" method="POST" class="login">
        <div class="popup-sign-p mt-5" id="signinModal">
            <h2 class="title-sign mt-5">Sign In</h2>  

            <div class="container">
                <div class="form m-5">
                    <div class="form-element-sign">
                        <label for="login-username">Username</label>
                        <input type="text" name="username" id="login-username" placeholder="Username" value="<%= typeof username !== 'undefined' ? username : '' %>">

                        <% if (error && error.username) { %>
                            <small class="alert alert-danger"><%= error.username.msg %></small>
                        <% } %>
                    </div>

                    <div class="form-element-sign">
                        <label for="login-password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" name="password" id="login-password" placeholder="Password">
                            <span class="toggle-password" > 
                                <i class="fa-regular fa-eye-slash"></i>
                            </span>
                        </div>
                        <% if (error && error.password) { %>
                            <small class="alert alert-danger"><%= error.password.msg %></small>
                        <% } %>
                    </div>
                    
                    <a href="/forgot-password" class="forgetpassword">Forgot password?</a>
                    <div class="form-element-sign">
                        <input type="checkbox" id="remember-me" name="rememberMe">
                        <label for="remember-me">Remember me</label>
                    </div>
                    

                    <button class="btn-sign" type="submit">Sign In</button>
               
                    <div class="line-account"></div>
                    <p class="create-account">Donâ€™t have an account?
                        <a href="/register" id="Create-one" class="create"> Create one</a>
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>
