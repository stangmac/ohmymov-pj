<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>กระทู้ทั้งหมด - โพสต์เกี่ยวกับหนัง</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="mb-4">📋 กระทู้ทั้งหมด</h1>
  <% posts.forEach(post => { %>
    <div class="card mb-3 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">🎬 <%= post.movie_id?.title || 'ไม่ทราบชื่อหนัง' %></h5>
        <p class="card-text"><%= post.text %></p>
        <p class="card-subtitle text-muted mb-2">
          👤 โดย: <%= post.user_id?.username || 'ไม่ระบุ' %> |
          🕒 <%= post.created_at.toLocaleString() %>
        </p>
        <form action="/posts/like/<%= post._id %>" method="POST" style="display: inline;">
          <button type="submit" class="btn btn-outline-danger btn-sm">
            ❤️ ถูกใจ (<%= post.likes.length %>)
          </button>
        </form>
      </div>
    </div>
  <% }) %>
  <a href="/posts/new" class="btn btn-primary mt-4">➕ เขียนกระทู้ใหม่</a>
</div>
</body>
</html>
